<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>My First App!</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">  
  </head>
  <body ng-controller='PhotoController'>
    <header>
      <h1 class="text-center">Photo Finder</h1>
        <form class="form-horizontal">
          <div class="form-group text-center">
            <input type="text"
            ng-model="search" ng-model-options="{ debounce: 1000 }" placeholder="Enter your tag name">      
          </div>
        </form>
    </header>
    
    <div class="photo-layout">
      <div class="photo" ng-repeat='photo in photos'>
        <img src="{{ photo.images.standard_resolution.url }}" class="img-rounded"/>
      </div>
    </div>
      
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
